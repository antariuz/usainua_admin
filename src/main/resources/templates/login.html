<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center" style="background-color: #1F262D">
<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <div class="form-floating">
            <img class="mb-4" src="/img/logo.png" alt="" style="max-width: -webkit-fill-available">
        </div>
        <h1 th:if="${param.error}" class="h6 mb-3 fw-normal text-danger">Invalid email or password</h1>
        <h1 th:if="${param.logout}" class="h6 mb-3 fw-normal text-danger">You have been logged out</h1>
        <div class="form-floating">
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-1 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>
</body>
</html>
