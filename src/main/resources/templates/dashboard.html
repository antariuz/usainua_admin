<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/index.html}" lang="en">

<th:block layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-3">
            <div class="small-box bg-indigo">
                <div class="inner">
                    <h3 th:text="${totalOrders} ?: '21 234'"></h3>
                    <p>Total Orders</p>
                </div>
                <div class="icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <a th:href="@{/orders}" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="small-box bg-pink">
                <div class="inner">
                    <h3 th:text="${totalNews} ?: '101'"></h3>
                    <p>Total News</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-newspaper"></i>
                </div>
                <a th:href="@{/news}" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="small-box bg-success">
                <div class="inner">
                    <h3 th:text="${totalUsers} ?: '65 234'"></h3>
                    <p>Total Users</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-users"></i>
                </div>
                <a th:href="@{/users}" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="small-box bg-orange">
                <div class="inner">
                    <h3 th:text="${totalProducts} ?: '15 973'"></h3>
                    <p>Total Products</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-shapes"></i>
                </div>
                <a th:href="@{/products}" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header border-0">
                    <div class="d-flex justify-content-between">
                        <h3 class="card-title">Sales</h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex">
                        <p class="d-flex flex-column">
                            <span class="text-bold text-lg">$18,230.00</span>
                            <span>Sales Over Time</span>
                        </p>
                        <p class="ml-auto d-flex flex-column text-right">
<span class="text-success">
<i class="fas fa-arrow-up"></i> 33.1%
</span>
                            <span class="text-muted">Since last month</span>
                        </p>
                    </div>

                    <div class="position-relative mb-4">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="sales-chart" height="200" style="display: block; width: 1084px; height: 200px;"
                                width="1084" class="chartjs-render-monitor"></canvas>
                    </div>
                    <div class="d-flex flex-row justify-content-end">
<span class="mr-2">
<i class="fas fa-square text-primary"></i> This year
</span>
                        <span>
<i class="fas fa-square text-gray"></i> Last year
</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title">Top Categories</h3>
                </div>
                <div class="card-body">
                    <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                            <div class=""></div>
                        </div>
                        <div class="chartjs-size-monitor-shrink">
                            <div class=""></div>
                        </div>
                    </div>
                    <canvas id="donutChart"
                            style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 1084px;"
                            width="1084" height="250" class="chartjs-render-monitor"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">?</h3>
                </div>
                <div class="card-body text-center text-dark">
                    ?
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
